name:                charter
version:             0.1.1.0
github:              "githubuser/charter"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/charter#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- mtl
- bytestring
- aeson
- wai
- text
- scientific
- http-types
- warp
- async
- process
- one-liner

library:
  source-dirs: src

ghc-options:
- -Wall

data-files: 'templates/index.html'

executables:
  charter-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - charter
    - random
    - MonadRandom

tests:
  charter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - charter
