<html><head><script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script></script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();

        data.addColumn("string", "Year");
        data.addColumn("number", "Attendance");
        data.addColumn("number", "Attendance");

        data.addRows([["2004",1000,400],["2005",1170,460],["2006",660,1120],["2007",1030,540]]);

        var options = {"title":"My Chart"};

        var chart = new google.visualization.LineChart(document.getElementById("chart"));

        chart.draw(data, options);
      }
    </script>
</head>
<body><div id="chart" style="width: 900px; height: 500px"></div></div>
</body>
</html>
